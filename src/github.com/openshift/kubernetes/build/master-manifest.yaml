version: v1beta1

# For now the apiserver, controller, etcd and registry are all in one pod
# when we move to v1beta2 for the manifest API, we should move them to separate
# pods
id: master-pod
containers:
  - name: registry
    image: google/docker-registry
    ports:
      - name: registry 
        hostPort: 5000
        containerPort: 5000
    env:
      - key: GCS_BUCKET
        value: kubernetes-releases-f8e0c
      - key: STORAGE_PATH
        value: docker-reg/
  - name: etcd
    image: coreos/etcd
    ports:
      - name: etcd
        hostPort: 4001
        containerPort: 4001
    volumeMounts:
      - name: etcddata
        path: /mnt/etcd
    command: ["/opt/etcd/bin/etcd", "-data-dir", "/mnt/etcd"]
  - name: master
    image: localhost:5000/kubernetes-apiserver
    ports:
      - name: server
        hostPort: 8080
        containerPort: 8080
    env:
      - key: KUBE_MINIONS
        value: cloudvm
      - key: ETCD_SERVERS
        value: http://127.0.0.1:4001
  - name: controller-manager
    image: localhost:5000/kubernetes-controller-manager
    env:
      - key: ETCD_SERVERS
        value: http://127.0.0.1:4001
      - key: API_SERVER
        value: 127.0.0.1:8090
    
volumes:
  - name: etcddata
